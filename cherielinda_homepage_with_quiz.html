  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', 'Georgia', serif;
      background: #1e0f13;
      color: #f6e7df;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Luxe background with depth */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 75%, rgba(246, 231, 223, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 75% 25%, rgba(244, 218, 208, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(249, 230, 221, 0.03) 0%, transparent 70%),
        linear-gradient(135deg, rgba(78, 46, 54, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      opacity: 0;
      animation: gentleRise 1.8s ease-out 0.3s forwards;
    }

    .sigil {
      width: 110px;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 25px rgba(246, 231, 223, 0.2)) drop-shadow(0 0 50px rgba(249, 230, 221, 0.1));
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }

    .sigil:hover {
      filter: drop-shadow(0 0 40px rgba(246, 231, 223, 0.4)) drop-shadow(0 0 80px rgba(249, 230, 221, 0.2));
      transform: scale(1.03) rotate(1deg);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 1rem;
      letter-spacing: 0.02em;
      text-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, #f9e6dd 0%, #faf0e8 50%, #f9e6dd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: #f9e6dd; /* Fallback for browsers that don't support background-clip */
    }

    .subhead {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      color: #f4dad0;
      opacity: 0.95;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      line-height: 1.5;
    }

    .cta-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background: linear-gradient(135deg, #4e2e36, #5a3540);
      color: #f6e7df;
      border: 2px solid rgba(246, 231, 223, 0.8);
      padding: 1.15rem 2.4rem;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      min-width: 240px;
      text-align: center;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.08em;
      box-shadow: 
        0 6px 20px rgba(78, 46, 54, 0.25),
        0 2px 8px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(246, 231, 223, 0.1);
    }

    .cta-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, 
        rgba(246, 231, 223, 0.5), 
        rgba(246, 231, 223, 0.3), 
        rgba(246, 231, 223, 0.1),
        rgba(246, 231, 223, 0));
      transform: skewX(-20deg);
      transition: none;
    }

    .cta-button:hover::before {
      animation: luxeShimmer 1.4s ease-in-out forwards;
    }

    .cta-button:hover {
      background: linear-gradient(135deg, #f6e7df, #faf0e8);
      color: #4e2e36;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 15px 40px rgba(78, 46, 54, 0.4),
        0 8px 25px rgba(246, 231, 223, 0.2);
      border-color: #faf0e8;
      letter-spacing: 0.1em;
    }

    .cta-button:focus {
      outline: 2px solid #f4dad0;
      outline-offset: 2px;
    }

    /* Special styling for the quiz button - more subtle integration */
    .cta-quiz {
      background: rgba(78, 46, 54, 0.6);
      border: 2px solid rgba(246, 231, 223, 0.4);
      margin-top: 1.5rem;
      min-width: 280px;
      font-size: 0.9rem;
      position: relative;
    }

    .cta-quiz::after {
      content: "✧";
      position: absolute;
      top: -6px;
      right: -6px;
      font-size: 1rem;
      animation: gentlePulse 3s ease-in-out infinite;
      color: #f6e7df;
    }

    .cta-quiz:hover {
      background: rgba(78, 46, 54, 0.8);
      border-color: #f6e7df;
      color: #faf0e8;
      transform: translateY(-3px) scale(1.01);
    }

    .quiz-subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.7rem;
      font-style: italic;
      margin-top: 0.2rem;
      color: #e8cfc4;
      opacity: 0.9;
      letter-spacing: 0.02em;
      text-transform: none;
    }

    /* Separate row for quiz button */
    .quiz-row {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    @keyframes luxeShimmer {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }

    @keyframes gentlePulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .mission {
      text-align: center;
      margin: 3rem auto;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2rem;
      font-weight: 400;
      max-width: 700px;
      color: #e8cfc4;
      padding: 0 2rem;
      opacity: 0;
      animation: gentleRise 1.5s ease-out 0.8s forwards;
      line-height: 1.7;
      letter-spacing: 0.01em;
    }

    footer {
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.9rem;
      font-weight: 300;
      margin: 4rem 0 2rem;
      color: #b8a4a0;
      opacity: 0;
      animation: gentleRise 1.2s ease-out 1.2s forwards;
      letter-spacing: 0.02em;
    }

    @keyframes gentleRise {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 3rem 1.5rem 1.5rem;
      }
      
      .cta-container {
        gap: 1.5rem;
        flex-direction: column;
        align-items: center;
      }
      
      .cta-button {
        min-width: 280px;
        padding: 1rem 2rem;
        font-size: 0.95rem;
      }
      
      .quiz-row {
        margin-top: 1.5rem;
      }
      
      h1 {
        font-size: 1.7rem;
      }
      
      .subhead {
        font-size: 1.05rem;
      }

      .mission {
        font-size: 1.1rem;
      }

      .sigil {
        width: 95px;
      }
    }

    @media (min-width: 769px) {
      .cta-container {
        flex-direction: row;
      }
      
      /* Three-button layout on desktop */
      .cta-button {
        flex: 1;
        max-width: 250px;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
